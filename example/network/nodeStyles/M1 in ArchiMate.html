<!doctype html>
<html>
<head>
  <title>ArchiMate Model visualization</title>

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 500px;
      border: 1px solid lightgray;
    }
  </style>

  <script type="text/javascript" src="../../../dist/vis.js"></script>
  <link href="../../../dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;

    var DIR = '../img/archimate/';
    var EDGE_LENGTH_MAIN = 150;
    var EDGE_LENGTH_SUB = 50;

    // Called when the Visualization API is loaded.
    function draw() {
      // Create a data table with nodes.
      nodes = [];

      // Create a data table with links.
      edges = [];
      title="I'm an ArchiMate Object";

      
      nodes.push({id: 500, title: "Nicolas is a Business Actor", label: 'Nicolas', image: DIR + 'actor.png', shape: 'image'});
      nodes.push({id: 501, title: "application_collaboration_001 is an Application Collaboration",label: 'application-001', image: DIR + 'application-collaboration.png', shape: 'image'});      
      nodes.push({id: 502, title: "application_component_001 is an Application Component",label: 'application_component_001', image: DIR + 'application-component.png', shape: 'image'});      
      nodes.push({id: 517, title: "process_001 is a Business Process",label: 'Business Process', image: DIR + 'business-process.png', shape: 'image'});      
      nodes.push({id: 518, title: "role_001 is a Business Role",label: 'role_001', image: DIR + 'business-role.png', shape: 'image'});      
     


                        
      edges.push({from: 500, to: 518,arrows:'to',title: "Nicolas is assigned to role_001", length: EDGE_LENGTH_MAIN});  
      edges.push({from: 518, to: 502,arrows:'to',title: "role_001 is served by application_component_001", length: EDGE_LENGTH_MAIN});  
      edges.push({from: 502, to: 501, arrows:'to',title: "application_component_001 is aggregated by application_collaboration_001",length: EDGE_LENGTH_MAIN});  
      edges.push({from: 518, to: 517, arrows:'to',title: "role_001 is assigned to business_process_001",length: EDGE_LENGTH_MAIN});  

      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {interaction:{hover:true}};
      network = new vis.Network(container, data, options);

    network.on("click", function (params) {
        params.event = "[original event]";
        document.getElementById('eventSpan').innerHTML = '<h2>Click event:</h2>' + JSON.stringify(params, null, 4);
        console.log('click event, getNodeAt returns: ' + this.getNodeAt(params.pointer.DOM));
    });
    network.on("doubleClick", function (params) {
        params.event = "[original event]";
        document.getElementById('eventSpan').innerHTML = '<h2>doubleClick event:</h2>' + JSON.stringify(params, null, 4);
    });
    network.on("oncontext", function (params) {
        params.event = "[original event]";
        document.getElementById('eventSpan').innerHTML = '<h2>oncontext (right click) event:</h2>' + JSON.stringify(params, null, 4);
    });
    network.on("dragStart", function (params) {
        params.event = "[original event]";
        document.getElementById('eventSpan').innerHTML = '<h2>dragStart event:</h2>' + JSON.stringify(params, null, 4);
    });
    network.on("dragging", function (params) {
        params.event = "[original event]";
        document.getElementById('eventSpan').innerHTML = '<h2>dragging event:</h2>' + JSON.stringify(params, null, 4);
    });
    network.on("dragEnd", function (params) {
        params.event = "[original event]";
        document.getElementById('eventSpan').innerHTML = '<h2>dragEnd event:</h2>' + JSON.stringify(params, null, 4);
    });
    network.on("zoom", function (params) {
        document.getElementById('eventSpan').innerHTML = '<h2>zoom event:</h2>' + JSON.stringify(params, null, 4);
    });
    network.on("showPopup", function (params) {
        document.getElementById('eventSpan').innerHTML = '<h2>showPopup event: </h2>' + JSON.stringify(params, null, 4);
    });
    network.on("hidePopup", function () {
        console.log('hidePopup Event');
    });
    network.on("select", function (params) {
        console.log('select Event:', params);
    });
    network.on("selectNode", function (params) {
        console.log('selectNode Event:', params);
    });
    network.on("selectEdge", function (params) {
        console.log('selectEdge Event:', params);
    });
    network.on("deselectNode", function (params) {
        console.log('deselectNode Event:', params);
    });
    network.on("deselectEdge", function (params) {
        console.log('deselectEdge Event:', params);
    });
    network.on("hoverNode", function (params) {
        console.log('hoverNode Event:', params);
    });
    network.on("hoverEdge", function (params) {
        console.log('hoverEdge Event:', params);
    });
    network.on("blurNode", function (params) {
        console.log('blurNode Event:', params);
    });
    network.on("blurEdge", function (params) {
        console.log('blurEdge Event:', params);
    });
    }
  </script>
  

<body onload="draw()">

<p>
  The ArchiMate models dynamic interactive graph (powered by vis.js).
  Version 0.1 by Nicolas Figay, the 22st of September, 2017
</p>
<div id="mynetwork"></div>
<pre id="eventSpan"></pre>

</body>
</html>
